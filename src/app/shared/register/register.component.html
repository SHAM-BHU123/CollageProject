<form (ngSubmit)="onSubmit()" #f="ngForm">
  <h2>Registration Form</h2>

  <div class="form-group">
    <label for="first-name">First Name:</label>
    <input
      type="text"
      name="first-name"
      first-name
      ngModel
      required
      #usernameInput="ngModel"
    />

    <span
      class="error name-error"
      *ngIf="
        usernameInput.invalid && (usernameInput.dirty || usernameInput.touched)
      "
      >Username is mandatory</span
    >
  </div>

  <div class="form-group">
    <label for="last-name">Last Name:</label>
    <input
      type="text"
      name="last-name"
      last-name
      ngModel
      required
      #lastameInput="ngModel"
    />

    <span
      class="error name-error"
      *ngIf="
        lastameInput.invalid && (lastameInput.dirty || lastameInput.touched)
      "
      >Lastname is mandatory</span
    >
  </div>

  <div class="form-group">
    <label for="middle-name">Middle Name:</label>
    <input type="text" id="middle-name" name="middle-name" />
  </div>

  <div class="form-group">
    <label for="father-name">Father Name:</label>
    <input
      type="text"
      id="father-name"
      name="father-name"
      ngModel
      father-name
      required
      #fathernameInput="ngModel"
    />

    <span
      class="error name-error"
      *ngIf="
        fathernameInput.invalid &&
        (fathernameInput.dirty || fathernameInput.touched)
      "
      >Fathername is mandatory</span
    >
  </div>

  <div class="form-group">
    <label for="mother-name">Mother Name:</label>
    <input
      type="text"
      id="mother-name"
      name="mother-name"
      ngModel
      required
      #mothernameInput="ngModel"
      maxlength="10"
    />
    <span
      class="error name-error"
      *ngIf="
        mothernameInput.invalid &&
        (mothernameInput.dirty || mothernameInput.touched)
      "
      >Mothername is mandatory</span
    >
  </div>

  <div class="form-group">
    <label for="address">Address:</label>
    <textarea
      id="address"
      name="address"
      required
      ngModel
      #addressInput="ngModel"
      maxlength="10"
    ></textarea>
    <span
      class="error name-error"
      *ngIf="
        addressInput.invalid && (addressInput.dirty || addressInput.touched)
      "
      >Address is mandatory</span
    >
  </div>

  <div class="form-group">
    <label for="phone-number">Phone Number:</label>
    <input
      type="tel"
      id="phone-number"
      name="phone-number"
      required
      ngPattern="/^\+(?:[0-9]●?){6,14}[0-9]$/"
      ngModel
      maxlength="10"
      #phonenumberInput="ngModel"
    />

    <span
      class="error name-error"
      *ngIf="
        phonenumberInput.invalid &&
        (phonenumberInput.dirty || phonenumberInput.touched)
      "
      >PhoneNumber is mandatory</span
    >
  </div>

  <div class="form-group">
    <label for="citizenship-number">Citizenship Number:</label>
    <input
      type="text"
      id="citizenship-number"
      name="citizenship-number"
      required
    />

    <div class="error"></div>
  </div>

  <div class="form-group">
    <label for="user-id">User ID:</label>
    <input type="text" id="user-id" name="user-id" required />

    <div class="error"></div>
  </div>

  <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required />

    <div class="error"></div>
  </div>

  <div class="form-group">
    <label for="confirm-password">Confirm Password:</label>
    <input
      type="password"
      id="confirm-password"
      name="confirm-password"
      required
    />

    <div class="error"></div>
  </div>

  <div class="form-group">
    <label for="insert-image">Insert Image:</label>
    <input type="file" id="insert-image" name="insert-image" accept="image/*" />
    <div class="error"></div>
  </div>

  <div class="form-group">
    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
      <option value="" selected disabled>Select Gender</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>
    <div class="error"></div>
  </div>

  <button type="submit">Register</button>
</form>
