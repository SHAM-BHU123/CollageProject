<form action="/" name="myForm">
  <h2>Registration Form</h2>

  <div class="form-group">
    <label for="first-name">First Name:</label>
    <input type="text" id="first-name" name="first-name" />

    <div class="error"></div>
  </div>

  <div class="form-group">
    <label for="last-name">Last Name:</label>
    <input type="text" id="last-name" name="last-name" required />

    <div class="error"></div>
  </div>

  <div class="form-group">
    <label for="middle-name">Middle Name:</label>
    <input type="text" id="middle-name" name="middle-name" />

    <div class="error"></div>
  </div>

  <div class="form-group">
    <label for="father-name">Father Name:</label>
    <input type="text" id="father-name" name="father-name" required />

    <div class="error"></div>
  </div>

  <div class="form-group">
    <label for="mother-name">Mother Name:</label>
    <input type="text" id="mother-name" name="mother-name" required />

    <div class="error"></div>
  </div>

  <div class="form-group">
    <label for="address">Address:</label>
    <textarea id="address" name="address" required></textarea>

    <div class="error"></div>
  </div>

  <div class="form-group">
    <label for="phone-number">Phone Number:</label>
    <input type="tel" id="phone-number" name="phone-number" required />
    <div class="error"></div>
  </div>

  <div class="form-group">
    <label for="citizenship-number">Citizenship Number:</label>
    <input
      type="text"
      id="citizenship-number"
      name="citizenship-number"
      required
    />

    <div class="error"></div>
  </div>

  <div class="form-group">
    <label for="user-id">User ID:</label>
    <input type="text" id="user-id" name="user-id" required />

    <div class="error"></div>
  </div>

  <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required />

    <div class="error"></div>
  </div>

  <div class="form-group">
    <label for="confirm-password">Confirm Password:</label>
    <input
      type="password"
      id="confirm-password"
      name="confirm-password"
      required
    />

    <div class="error"></div>
  </div>

  <div class="form-group">
    <label for="insert-image">Insert Image:</label>
    <input type="file" id="insert-image" name="insert-image" accept="image/*" />
    <div class="error"></div>
  </div>

  <div class="form-group">
    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
      <option value="" selected disabled>Select Gender</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>
    <div class="error"></div>
  </div>

  <button type="submit" onclick="validateForm()">Register</button>
</form>
