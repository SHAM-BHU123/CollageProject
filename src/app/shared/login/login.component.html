<div class="container">
  <h1>Login</h1>
  <form (ngSubmit)="onSubmit()" #f="ngForm">
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        ngModel
        name="email"
        required
        email
        #email="ngModel"
      />
      <span class="email-span" *ngIf="!email.valid && email.touched"
        >Please enter a valid email</span
      >
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        ngModel
        required
        password
        name="password"
      />
    </div>
    <div class="checkbox-group">
      <label for="remember-me">
        <input type="checkbox" id="remember-me" ngModel name="remember-me" />
        Remember Me
      </label>
    </div>
    <a href="#" class="forgot-password">Forgot Password?</a>
    <div class="button-group">
      <button type="submit" [disabled]="!f.valid">Login</button>

      <span>Don't have an account?</span>
      <span> <a routerLink="/register" class="register-link">Register</a></span>
    </div>
  </form>
</div>
